<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouser</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <script src="game.js"></script>
  <div id="container">
    <div id="game-container"></div>
    <div id="text-container">
        <div id="top-text">
            <p class="basic-text">Click anywhere in the box to start<br>
            Use the mouse to move<br>
            Avoid the gray dots</p>
        </div>
        <div id="top-text">
            <!-- <p class="basic-text">easy | medium | hard</p> -->
             <!--<p>Difficulty:</p> -->
            <form>
                <input type="radio" id="easy" name="difficulty" value="easy">
                <label for="easy">easy</label>
                <span></span>
                <input type="radio" id="medium" name="difficulty" value="medium" checked>
                <label for="medium">medium</label>
                <span></span>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">hard</label>
                <br><br>
                <input type="checkbox" id="mute">
                <label for="mute">mute</label>
              </form>
        </div>
    </div>
  </div>

</body>
</html>
